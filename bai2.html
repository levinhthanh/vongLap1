<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số</title>
</head>
<body>
    <script>
        let num=+prompt('Nhập số bất kỳ');
        let i=1;
        let sum=0;
        for(i=1;i<=num;i++)
        {
          sum = sum + i;
        }
        document.write('Tổng chuỗi = '+sum);
    </script>
</body>
</html>
